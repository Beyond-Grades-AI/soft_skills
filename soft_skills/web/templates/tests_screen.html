<!DOCTYPE html>
<html>
<head>
    <title>Tests Screen</title>
</head>
{% block css %}
<style>
    body {
        background-color: white;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #006349;
        width: 100%;
        padding: 70px 0;
        box-sizing: border-box;
    }
    .title-box {
        background-color: white;
        color: #009150;
        padding: 20px;
        border-radius: 0px;
        text-align: center;
        max-width: 600px;
        margin: -50px auto 0 auto; /* Adjusted margin to move it down */
        box-shadow: 0 30px 70px rgba(0, 0, 0, 0.1); /* Added shadow */
    }
    .title-container {
        text-align: center;
        margin-top: 50px; /* Adjust as needed */
    }
    .tests-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    .header-text {
        position: absolute;
        top: 25px;
        left: 20px;
        color: white;
            font-size: 14px; /* Adjust size as needed */
        font-family: Arial Rounded MT Bold; /* Change to your preferred font */
        {#font-weight: bold; /* Use 'normal' if you don't want it bold */#}
    }
</style>
{% endblock %}
<body>
    <div class="header">
        <div class="header-text">BEYOND GRADES</div>
    </div>
    <div class="title-box">
        <h1 style="font-size: 34px;">בדיקת הגשות</h1>
    </div>
    <div class="title-container">
        <div class="tests-container">
{#          <h2>בחר מבחן לבדיקה:</h2>#}
            <form id="testForm" method="POST" action="{% url 'test_feedback' %}">
                {% csrf_token %}
                <input type="hidden" id="test_id" name="test_id">
                <input type="hidden" id="test_name" name="test_name">
                <input type="hidden" id="test_skill" name="test_skill">
                <table name="table_test_id">
                    <tr>
                        <td style="text-align:center;" value="">תאריך</td>
                        <td style="text-align:center;" value="">מיומנות</td>
                        <td style="text-align:center;" value="">שם המבחן</td>
                    </tr>
                    {% for test in tests %}
                    <tr>
                        <td>תאריך</td>   <!-- date -->
                        <td>{{ test.skill }}</td>
                        <td><button name = "{{test.title}}" value="{{test.skill}}"  data-id = "{{ test.id }}" type="submit" onclick="setTestId({{test.id}})">{{ test.title }}</button></td>
                    </tr>
                {% endfor %}
                </table>
            </form>
        </div>
    </div>
    <script>
            function setTestId(id) {
                console.log("Setting test ID:", id); // Debug log
                document.getElementById('test_id').value = id;
            }
    </script>
</body>
</html>
